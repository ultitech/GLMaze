language: c

os:
  - linux
  - osx
sudo: required
dist: trusty

compiler:
  - gcc

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update;
      brew outdated cmake || brew upgrade cmake;
      brew install freeimage glew;
      curl -O -L https://www.libsdl.org/release/SDL2-2.0.4.dmg;
      hdiutil attach SDL2-2.0.4.dmg;
      sudo cp -a /Volumes/SDL2/SDL2.framework /Library/Frameworks/;
    elif [ "$TRAVIS_OS_NAME" == "linux" ]; then
      sudo apt-get update -qq;
      sudo apt-get install -y libsdl2-dev libfreeimage-dev libglew-dev;
    fi

before_script:
  - mkdir build
  - cd build
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      cmake -G "Xcode" ..;
    elif [ "$TRAVIS_OS_NAME" == "linux" ]; then
      cmake ..;
    fi

script:
  - git clean -f
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      xcodebuild -target GLMaze -configuration Release;
    elif [ "$TRAVIS_OS_NAME" == "linux" ]; then
      make;
    fi

before_deploy:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      git clone https://github.com/andreyvit/yoursway-create-dmg.git;
      ./yoursway-create-dmg/create-dmg --volname GLMaze --volicon ../Xcode/glmaze.icns --background ../Xcode/background.png --window-size 650 450 --icon GLMaze.app 180 190 --hide-extension GLMaze.app --app-drop-link 420 190 GLMaze.dmg Release
    elif [ "$TRAVIS_OS_NAME" == "linux" ]; then
      tar -zcvf GLMaze.tar.gz GLMaze
    fi
deploy:
  - provider: releases
    api_key:
      secure: ""
    file: 'GLMaze.dmg'
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = osx
  - provider: releases
    api_key:
      secure: ""
    file: 'GLMaze.tar.gz'
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
